<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchrone</title>
</head>
<body>
    <h2>set timeout,settimeinterval</h2>
    <h1 id="demo"></h1>
    <script>
        // setTimeout(myfunction,3000)
        // function myfunction(){
        //     document.getElementById('demo').innerHTML='hello developpers'

        // }
        
        const myfunction2=()=>{
            let d=new Date()
            document.getElementById('demo').innerHTML=
            d.getHours()+':'+d.getMinutes()+':'+d.getSeconds()
        }
        setInterval(myfunction2,5000)
    </script>
    
</body>
</html>
