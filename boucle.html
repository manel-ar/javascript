        //exo: fonction nombre premier: tous les nombres premiers de 0 jusqu'a 100
        function nombreprem() {
            for (var num = 0; num <= 100; num++) {
                if (num < 2) {
                    continue; 
                }
                var Premier = true;

                for (var i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        Premier = false;
                        break;
                    }
                }

                if (Premier) {
                    console.log(num);
                }
            }
        }

       
        nombreprem();
